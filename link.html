 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .contact-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .contact-header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2.5rem;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .contact-section {
            padding: 1.5rem;
            border-radius: 15px;
            background: var(--light-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .contact-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        .contact-link {
            display: flex;
            align-items: center;
            color: var(--dark-color);
            text-decoration: none;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .contact-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }
        
        .contact-link i {
            margin-right: 1rem;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        
        .contact-link:hover i {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .phone-link i {
            color: var(--primary-color);
        }
        
        .email-link i {
            color: #ea4335;
        }
        
        .contact-link:hover i {
            color: white;
        }
        
        .contact-details {
            flex-grow: 1;
        }
        
        .contact-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
        }
        
        .contact-value {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .floating-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }
    </style>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
        
        <div class="contact-grid">
            <div class="contact-section">
                <h2><i class="fas fa-phone-alt me-2"></i> Phone Numbers</h2>
                
                <a href="tel:+918637211882" class="contact-link phone-link">
                    <i class="fas fa-mobile-alt"></i>
                    <div class="contact-details">
                        <div class="contact-label">Support</div>
                        <div class="contact-value">+91 86372 11882</div>
                    </div>
                </a>
                
                <a href="tel:+919304449603" class="contact-link phone-link">
                    <i class="fas fa-phone-volume"></i>
                    <div class="contact-details">
                        <div class="contact-label">Support Number</div>
                        <div class="contact-value">+91 93044 49603</div>
                    </div>
                </a>
                
                <a href="tel:+918271432100" class="contact-link phone-link">
                    <i class="fas fa-headset"></i>
                    <div class="contact-details">
                        <div class="contact-label">Support Number</div>
                        <div class="contact-value">+91 82714 32100</div>
                    </div>
                </a>
            </div>
            
            <div class="contact-section">
                <h2><i class="fas fa-envelope me-2"></i> Email Addresses</h2>
                
                <a href="https://mail.google.com/mail/u/1/#inbox" class="contact-link email-link">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-details">
                        <div class="contact-label">General Inquiries</div>
                        <div class="contact-value">vn572344@gmail.com</div>
                    </div>
                </a>
                
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class="contact-link email-link">
                    <i class="fas fa-life-ring"></i>
                    <div class="contact-details">
                        <div class="contact-label">Technical Support</div>
                        <div class="contact-value">amanalisiwan22@gmail.com</div>
                    </div>
                </a>
                
                <a href="https://mail.google.com/mail/u/2/#inbox" class="contact-link email-link">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-details">
                        <div class="contact-label">General Inquiries</div>
                        <div class="contact-value">akashsha57u</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <a href="#top" class="floating-btn">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
